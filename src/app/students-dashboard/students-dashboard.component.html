<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h2 style="color: white; font-weight: 600">Students dashboard</h2>
    <div class="d-flex">
      <input
        class="form-control me-2"
        type="text"
        name="search"
        [(ngModel)]="searchText"
        autocomplete="off"
        placeholder="Search"
        aria-label="Search"
      />
    </div>
    <div class="d-flex">
      <button
        class="btn btn-light"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#Modal"
        style="font-weight: 600"
        (click)="clickAddStudent()"
      >
        Add student
      </button>
    </div>
  </div>
</nav>

<table class="table m-3">
  <thead>
    <tr>
      <th scope="col">Student ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email Address</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Grade</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of studentData | filter: searchText">
      <td>{{ row.id }}</td>
      <td>{{ row.firstName }}</td>
      <td>{{ row.lastName }}</td>
      <td>{{ row.email }}</td>
      <td>{{ row.phoneNumber }}</td>
      <td>{{ row.grade }}</td>
      <td>
        <button
          (click)="onEdit(row)"
          class="btn btn-info"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#Modal"
          style="color: white; font-weight: 600"
        >
          Edit
        </button>
        <button
          (click)="deleteStudent(row)"
          class="btn btn-danger mx-3"
          style="font-weight: 600"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div
  class="modal fade"
  id="Modal"
  tabindex="-1"
  aria-labelledby="ModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="ModalLabel" style="font-weight: 700">
          Student details
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              formControlName="firstName"
              class="form-control"
              id="firstName"
            />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              formControlName="lastName"
              class="form-control"
              id="lastName"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              id="email"
            />
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input
              type="text"
              formControlName="phoneNumber"
              class="form-control"
              id="phoneNumber"
            />
          </div>
          <div class="mb-3">
            <label for="grade" class="form-label">Grade</label>
            <input
              type="text"
              formControlName="grade"
              class="form-control"
              id="grade"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          id="cancel"
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          style="font-weight: 700"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          style="font-weight: 700"
          (click)="postStudentDetails()"
          *ngIf="showAdd"
        >
          Add
        </button>
        <button
          type="button"
          class="btn btn-primary"
          style="font-weight: 700"
          (click)="updateStudentDetails()"
          *ngIf="showUpdate"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
